{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="text-center">Register</h1>
<div class='container w-50 text-center bg-light'>
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
    
        <a class="text-left" href="{% url 'login'%}">Already have an account? Login</>
        
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

{% endblock %}
</div>
