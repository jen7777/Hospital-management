
{% extends 'index.html'%}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center">Login</h1>
<div class='container w-50 text-center bg-light'>
    <form action="" method="POST">
        {% csrf_token %}
        {{form|crispy}}
        {% if messages %}
		<div class="messages">
		{% for message in messages %}
			<div class="alert {% if message.tags %}alert-{{ message.tags }}"{% endif %}>
				{{ message }}
			</div>
		{% endfor %}
		</div>
        {% endif %}
            <h8>New user?</h8>
            <a class="text-left" href="{% url 'register'%}"> Register</>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>

{% endblock %}
</div>
